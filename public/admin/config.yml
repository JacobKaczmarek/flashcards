backend:
  name: git-gateway
  branch: master

media_folder: "public/static/uploads"
public_folder: "static/uploads"

collections:
  - label: "JZF"
    name: "jzf"
    folder: content/jzf"
    create: true
    slug: "{{slug}}"
    extension: "json"
    widget: "list"
    allow_add: true
    fields:
      - { label: "Question", name: "question", widget: "string" }
      - { label: "a", name: "a", widget: "string" }
      - { label: "a is correct", name: "aCorrect", widget: "boolean" }
      - { label: "b", name: "b", widget: "string" }
      - { label: "b is correct", name: "bCorect", widget: "boolean" }
      - { label: "c", name: "c", widget: "string" }
      - { label: "c is correct", name: "cCorrect", widget: "boolean" }
  
  - label: "MAD"
    name: "mad"
    folder: content/mad"
    create: true
    slug: "{{slug}}"
    extension: "json"
    widget: "list"
    allow_add: true
    fields:
      - { label: "Question", name: "question", widget: "string" }
      - { label: "Answer", name: "answer", widget: "string" }